<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Turbo's Travels</title>
		<link href="https://fonts.googleapis.com/css?family=Suranna" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body style='width:100%;height:100%;margin:0 auto;font-family:"Suranna", serif;background-color:#F7F7F7;color:#6C6C6C;'>
		<div class="wrapper" style="position:relative;">
			<!-- top border -->
			<div style="top:20px;height:15px;left:20px;right:20px;position:absolute;background-color:#DFDED9;background-image:none;background-repeat:repeat;background-attachment:scroll;background-position:0% 0%;background-clip:border-box;background-origin:padding-box;border-top: 1px solid #DFDED9;background-size:auto auto;z-index:10;"></div>
			<!-- bottom border -->
			<div style="bottom:20px;height:15px;left:20px;right:20px;position:absolute;background-color:#DFDED9;background-image:none;background-repeat:repeat;background-attachment:scroll;background-position:0% 0%;background-clip:border-box;background-origin:padding-box;border-bottom: 1px solid #DFDED9;background-size:auto auto;z-index:10;"></div>
			<!-- left border -->
			<div style="left:20px;width:15px;top:20px;bottom:20px;position:absolute;background-color:#DFDED9;background-image:none;background-repeat:repeat;background-attachment:scroll;background-position:0% 0%;background-clip:border-box;background-origin:padding-box;border-left: 1px solid #DFDED9;background-size:auto auto;z-index:10;"></div>
			<!-- right border -->
			<div style="right:20px;width:15px;top:20px;bottom:20px;position:absolute;background-color:#DFDED9;background-image:none;background-repeat:repeat;background-attachment:scroll;background-position:0% 0%;background-clip:border-box;background-origin:padding-box;border-right: 1px solid #DFDED9;background-size:auto auto;z-index:10;"></div>
			<div class='header' style="text-align:center;">
				<div style="height:80px;"></div>
				<h1 style="margin-top:0;letter-spacing:10px;margin-bottom:0;">TURBO'S TRAVELS</h1>
				<h3 style="font-style:italic;letter-spacing:3px;">We are out for a walk, but will be back soon.</h3>
			</div>
			<div class='img' style='margin:0 auto;text-align:center;'>
	            <img src='http://i.imgur.com/0qU4Poq.jpg' width='1000' alt="Turbo's Travels" style='width:100%;height:auto;max-width:1000px;'/>   
	        </div>
	        <div class='footer' style='background-color:#98B6D8;height:200px;text-align:center;'>
	        	<h3 style="font-style:italic;letter-spacing:3px;margin-bottom:0;padding-top:25px;">Bark at us:</h3>
				<ul class="icons" style="padding-left: 0px;margin-top:0;">
					<li class="envelope"><a href="mailto:turbostravels@gmail.com"><i class="fa fa-envelope"></i></a></li>
					<li class="facebook"><a href="https://www.facebook.com/turbos.travels"><i class="fa fa-facebook"></i></a></li>
				</ul>
        	</div>
        </div>
	</body>
</html>
